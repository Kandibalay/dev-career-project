<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="side-bar">
        <div class="side-bar__option">
          <div class="side-bar__option--top-icon">
            <img src="./Assets/Side-bar icons/musicnote.svg" alt="musicnote" />
          </div>
          <div class="side-bar__option--top">ChrisPlay</div>
        </div>
        <div class="side-bar__option">
          <div class="side-bar__option--icon">
            <img src="./Assets/Side-bar icons/home Icon.svg" alt="home-icon" />
          </div>
          <div class="side-bar__option--info">Home</div>
        </div>
        <div class="side-bar__option">
          <div class="side-bar__option--icon">
            <img src="./Assets/Side-bar icons/music.svg" alt="music-icon" />
          </div>
          <div class="side-bar__option--info">My Music</div>
        </div>
        <div class="side-bar__option">
          <div class="side-bar__option--icon">
            <img
              src="./Assets/Side-bar icons/Now playing.svg"
              alt="now_playing-icon"
            />
          </div>
          <div class="side-bar__option--info">Recent Plays</div>
        </div>
        <div class="side-bar__option">
          <div class="side-bar__option--icon">
            <img
              src="./Assets/Side-bar icons/musicplaylist.svg"
              alt="musicplaylist"
            />
          </div>
          <div class="side-bar__option--info">Now Playing</div>
        </div>
        <div class="side-bar__option">
          <div class="side-bar__option--icon">
            <img
              src="./Assets/Side-bar icons/favorite song.svg"
              alt="favorite-icon "
            />
          </div>
          <div class="side-bar__option--info">Favorite Songs</div>
        </div>
      </section>
      <section class="main-player">
        <nav class="nav">
            <div class="nav__search">
              <img src="./Assets/main/search icon.svg" alt="" />
              <input type="text" name="" id="" placeholder="Search" />
            </div>
            <div class="nav__setting">
              <div class="nav__setting--notify">
                <img
                  src="./Assets/main/notification.svg"
                  alt="notification-box"
                />
              </div>
              <div class="nav__setting--message">
                <img src="./Assets/main/message box.png" alt="message-box" />
              </div>
              <div class="nav__setting--profile">
                <img src="./Assets/main/Profile.svg" alt="profile" />
              </div>
            </div>
        </nav>
        <section class="main">
            <section class="catalogue">

            </section>
            <section class="player">
                <div class="player__title">
                  <img
                    src="./Assets/base-player/cover-picture.png"
                    class="player__title--img"
                    alt="cover-picture"
                  />
                </div>
                <div class="player__title"></div>
                <div class="player__title"></div>
                <div class="player__title"></div>
            </section>
        </section>
        
      </section>
    </main>
  </body>
</html>
